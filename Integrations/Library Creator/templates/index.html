<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Library Builder</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <div class="form-group">
                <label for="library">Library</label>
                <input type="text" class="form-control" id="library" name="library" required>
            </div>
            <div class="form-group">
                <label for="riskpattern">Risk Pattern</label>
                <input type="text" class="form-control" id="riskpattern" name="riskpattern" required>
            </div>
            <div class="form-group">
                <label for="usecase">Use Case</label>
                <input type="text" class="form-control" id="usecase" name="usecase" required>
            </div>
            <div class="form-group">
                <label for="threat">Threat</label>
                <input type="text" class="form-control" id="threat" name="threat" required>
            </div>
            <div class="form-group">
                <label for="threat_desc">Threat Description</label>
                <input type="text" class="form-control" id="threat_desc" name="threat_desc" required>
            </div>
            <div class="form-group">
                <label for="weakness">Weakness</label>
                <input type="text" class="form-control" id="weakness" name="weakness" required>
            </div>
            <div class="form-group">
                <label for="countermeasure">Countermeasure</label>
                <input type="text" class="form-control" id="countermeasure" name="countermeasure" required>
            </div>
            <div class="form-group">
                <label for="countermeasure_desc">Countermeasure Description</label>
                <input type="text" class="form-control" id="countermeasure_desc" name="countermeasure_desc" required>
            </div>
            <div class="form-group">
                <label for="standardref">Standard Ref</label>
                <input type="text" class="form-control" id="standardref" name="standardref" required>
            </div>
            <div class="form-group">
                <label for="standardname">Standard Name</label>
                <input type="text" class="form-control" id="standardname" name="standardname" required>
            </div>
            <div class="form-group">
                <label for="suppstandref">Supported Standard Ref</label>
                <input type="text" class="form-control" id="suppstandref" name="suppstandref" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
